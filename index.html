<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <!--    DESAFIO PASSWORD-->

    <div class="flex-container">
        <div class="card">
            <div class="card-body">
                <div class="centrar">
                    <h1>Ingrese la clave correcta.</h1>
                    <br>
                    <div class="numeroselector">
                        <select name="number" id="digito1">
                            <script>
                                for(i=0;i<=9;)document.write(`<option value="${i}">${i}</option>`,++i)
                            </script>
                        </select>
                        <select name="number" id="digito2">
                            <script>
                                for(i=0;i<=9;)document.write(`<option value="${i}">${i}</option>`,++i)
                            </script>
                        </select>
                        <select name="number" id="digito3">
                            <script>
                                for(i=0;i<=9;)document.write(`<option value="${i}">${i}</option>`,++i)
                            </script>
                        </select>
                    </div>
                    <br>
                    <a class="btn btn-warning" href="#" role="button" onclick="
                        const digito1 = document.querySelector('#digito1').value
                        const digito2 = document.querySelector('#digito2').value
                        const digito3 = document.querySelector('#digito3').value
                        let finaldigito= digito1+digito2+digito3
                        resultado = (finaldigito == 911) ? 'clave 1 Ingresada correctamente' :
                                    (finaldigito == 714) ? 'clave 2 Ingresada correctamente' : 'clave incorrecta.. reintente!'
                        document.querySelector('.mensaje').textContent = resultado
                        ">Ingresar</a>
                    <p class="mensaje"></p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="contenedor">
        <h1>Elije lo que deseas llevar</h1>
        <br>
        <h4>Seleccione la imagen y posteriormente la cantidad de productos que desea llevar.</h4>
        <br>
        <br>
        <p class="validacion"></p>
    <div class="card-group gap-3">
  <div class="card">
      <p>Hamburgesa</p>
    <img src="./assets/img/hamburgesa-sticker.png" class="card-img-top color-imagen" alt="amongus1" onclick="
        const img = document.querySelector('.color-imagen');
                    (img.classList.contains('cambiarColor')) ?
                        img.classList.remove('cambiarColor')
                    :
                        img.classList.add('cambiarColor')
        "/>
    <div class="card-body">
      <input type="number" class="number n1" placeholder="Ingrese un número"style="margin: 110px"/>
    </div>
  </div>
  <div class="card">
      <p>Pollo crispy</p>
    <img src="./assets/img/wings-stickets.png" class="card-img-top color-imagen2" alt="amongus2" onclick="
        const img = document.querySelector('.color-imagen2');
                    (img.classList.contains('cambiarColor')) ?
                        img.classList.remove('cambiarColor')
                    :
                        img.classList.add('cambiarColor')
        "/>
    <div class="card-body">
      <input type="number" class="number n2" placeholder="Ingrese un número" />
    </div>
  </div>
  <div class="card">
      <p>Pizza</p>
    <img src="./assets/img/pizza-sticker.png" width="200px" class="card-img-top color-imagen3" alt="amongus3" onclick="
        const img = document.querySelector('.color-imagen3');
                    (img.classList.contains('cambiarColor')) ?
                        img.classList.remove('cambiarColor')
                    :
                        img.classList.add('cambiarColor')
        "/>
    <div class="card-body">
      <input type="number" class="number n3" placeholder="Ingrese un número"  style="margin: 100px"/>
    </div>
  </div>
</div>
<p class="alerta"></p>
<a class="btn btn-warning" href="#" role="button" onclick="
const numero1 = Number(document.querySelector('.n1').value)
const numero2 = Number(document.querySelector('.n2').value)
const numero3 = Number(document.querySelector('.n3').value)
const alerta = document.querySelector('.alerta')
const validacion = document.querySelector('.validacion')
let total = numero1+numero2+numero3
if(total <= 10){
  alerta.textContent = 'Llevas un total de: '+total+' productos'
  validacion.textContent = ''
}else{
  validacion.textContent = 'no puedes llevar mas de 10 productos :('
  alerta.textContent = ''
}
">Validar</a>
    </div>
    <br>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
